<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Extend</title>
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/board_write.css">
    <link rel="stylesheet" href="/css/header.css">
    <!--Google Api-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
          rel="stylesheet">          
    <script defer src="/js/calendar.js"></script>
    <script defer src="/js/header.js"></script>
    <script defer src="/js/write.js"></script>
</head>
<body>
    <header>
        <div class="inner">
            <ul class="main-menu">
                <div class="blank"> <!--정렬때문에 넣은 빈공간-->
                  <a href="index.html" class="homebutton">홈버튼</a>
                </div>
                <ul class="wrap_category">
                    <li class="main_category_mypage">
                        <a href="./mypage_main.html" class="main_category_name">
                            마이페이지
                        </a>
                        <div class="sub_category_mypage hide">
                            <div class="wrap_sub_category_mypage">
                                <a href="./personal_info_change.html" class="sub_menu_content">개인정보관리</a>
                                <a href="./subject.html" class="sub_menu_content">수강과목</a>
                                <a href="./schedule.html" class="sub_menu_content">시간표</a>
                                <a href="./bookmark.html" class="sub_menu_content">즐겨찾기</a>
                            </div>
                        </div>
                    </li>
                    <li class="main_category">
                        <a href="./notice.html" class="main_category_name">
                            공지사항
                        </a>
                    </li>
                    <li class="main_category_community">
                        <a href="./board_collection.html" class="main_category_name">
                            커뮤니티
                        </a>
                        <div class="sub_category_community hide">
                            <div class="wrap_sub_category_community">
                                <a href="./free_board.html" class="sub_menu_content">자유게시판</a>
                                <a href="./qna_board.html" class="sub_menu_content">질문, 답변게시판</a>
                                <a href="./market_board.html" class="sub_menu_content">장터게시판</a>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="wrap_othermain">
                    <div class="search">
                        <input type="text" />
                        <span class="material-icons">search</span>
                    </div>
                    <li class="main_category">
                        <a href="javascript:void(0)" class="main_category_name">
                        <div class="profile">
                            <img src="" alt="사진">
                            <div class="user_nickname">
                                홍길동(임시이름)
                            </div>
                        </div>
                        </a>
                    </li>
                </div>
            </ul>
        </div>
    </header>
    <div class="wrap_mainframe">
        <div class="mainframe">
            <form enctype="multipart/form-data">
                <div class="writing_div">
                    <div class="board_name">
                        <select id="select_value" class="board_name_inner" onchange="ChangeValue()">
                            <option value="free_board">자유게시판</option>
                            <option value="market_board">장터게시판</option>
                            <option value="qna_board">질문,답변 게시판</option>
                            <option value="department_board">학과 공지사항</option>
                        </select>
                    </div>
                    <div class="writing_title">
                        <textarea class="title" placeholder="제목을 입력해 주세요" name="title"></textarea>
                    </div>
                    <div id="price_contact" class="price_contact" style="display:none;">
                        <div class="price">
                            <input type="number" name="price" class="inner_input" placeholder="가격 입력">
                        </div>
                        <div class="contact">
                            <input type="text" name="contact" class="inner_input" placeholder="연락수단 입력">
                        </div>
                    </div>
                    <div id="writing_body" class="writing_body" contenteditable="true" placeholder="내용을 입력하세요" name="text_body" autofocus>
                    <!--본문내용이 들어갈 공간-->
                    </div>
                    <div class="button_row">
                        <div class="left_div">
                            <label class="file_upload" for="image">이미지 업로드</label>
                        </div>
                        <div class="right_div">
                            <input type="submit" class="writing_completion" value="글 작성">
                        </div>
                    </div>
                    <input id="image" class="image" type="file" accept="image/*" name="image"/>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="footinner">
            <div class="footcategory">
                <a href="./serviceagree.html">이용약관</a>
                <a href="./privacy.html" style="font-weight:bolder">개인정보처리방침</a>
                <a href="./youthpolicy.html">청소년보호정책</a>
                <a href="./rules.html">커뮤니티이용규칙</a>
                <a href="./inquire.html">문의사항</a>
                <span class="copyright" style="font-weight:bolder">© Extend</span>
            </div>
            <div class="developer_div">
                Web Developed by <span class="developer">정진호,최유리,최환규</span>
                App Developed by <span class="developer">이재용</span>
                Special thanks <span class="specialthanks">윤재민</span>
            </div>
        </div>
    </footer>
</body>
</html>
